<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API App</title>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <table>
        <tr>        
            <th colspan="3">API</th>
        </tr>
            <tr>
                <th>API name</th>
                <th>API description</th>
                <th></th>
            </tr>
            <tr>
                <td>Earthquakes</td>
                <td>Returns a list of recent earthquakes, ordered by magnitude.
                </td>
                <td><button id="btnOne">Submit</button></td>
            </tr>
            <tr>
                <td>Ocean</td>
                <td>Returns the name of the ocean or sea.
                </td>
                <td><button id="btnTwo">Submit</button></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td>Weather data is provided in the METAR (METeorological Aerodrome Report) format.</td>
                <td><button id="btnThree">Submit</button></td>
            </tr>
            <tr>
                <td colspan="3" id="apiResults">Results</td>
            </tr>
    </table>
</div>

<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
<script type="application/javascript" src="libs/js/script.js"></script>

</body>
</html>
